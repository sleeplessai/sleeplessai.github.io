{% if site.owner.google.analytics %}
<!-- Asynchronous Google Analytics snippet -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.owner.google.analytics }}', 'auto');
  ga('send', 'pageview');
</script>
{% endif %}

{% if page.math == true %}
<!-- Katex Mathematics rendering -->
<script>
  $("script[type='math/tex']").replaceWith(function() {
      var tex = $(this).text();
      return katex.renderToString(tex, {displayMode: false});
  });

  $("script[type='math/tex; mode=display']").replaceWith(function() {
      var tex = $(this).html();
      return katex.renderToString(tex.replace(/%.*/g, ''), {displayMode: true});
  });
</script>
{% endif %}

{% if page.comments == true %}
<!-- Gitalk comments -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gitalk/1.4.1/gitalk.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gitalk/1.4.1/gitalk.min.js"></script>
<script type="text/javascript">
const gitalk = new Gitalk({
  clientID: '{{ site.gitalk.client_id }}',
  clientSecret: '{{ site.gitalk.client_secret }}',
  repo: '{{ site.gitalk.repo }}',
  owner: '{{ site.owner.github }}',
  admin: ['{{ site.owner.github }}'],
  id: '{{ page.url }}',
  distractionFreeMode: true
})
gitalk.render('gitalk-container')
</script>
{% endif %}
